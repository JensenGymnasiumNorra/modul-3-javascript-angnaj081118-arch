<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppgift 6+: Onward</title>
  </head>
  <body>
  <button id="oops">Click to freeze web!</button>
  <button id="hoop">Click to count bunnies!</button>
  <button id="woof">Click to count puppies!</button>

  <div id="text"></div>

</body>

  <script>
let oops = document.getElementById('oops'); 
let hoop = document.getElementById('hoop');
let woof = document.getElementById('woof');
let text = document.getElementById('text');


oops.addEventListener('click', () => {
while (true) {
console.log = ("boo!");
} }); 


hoop.addEventListener('click', () => { 
text.innerHTML = "";
let bunny = 1; 
 while(bunny <= 10) {
  text.innerHTML += (`<br>Bunny number ${bunny}!<br>`);
  bunny++;
  }
});

woof.addEventListener('click', () => { 
 text.innerHTML = "";
 let pop = 1
  for(pop = 1; pop <= 3; pop++) {
  text.innerHTML += (`<br>Puppy number ${pop}!<br>`);
  }
});

  </script>
</html>
